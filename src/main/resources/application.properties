# change for yourself
spring.datasource.username=root
spring.datasource.password=


# do not change infomation
# server config
spring.datasource.url=jdbc:mysql://localhost:3306/fa-training-system?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto= update
# error stacktrace disable
server.error.include-stacktrace=never
server.error.include-message = always
# swagger config
springdoc.api-docs.path=/info
springdoc.swagger-ui.path=/
springdoc.swagger-ui.operationsSorter=method



